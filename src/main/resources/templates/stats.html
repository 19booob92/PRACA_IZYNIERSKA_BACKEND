<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

<script src="../../js/jquery-1.4.1.min.js"></script>

<title>Webowa Aplikacja Do Przeprowadzania Testow</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" media="all"
	href="../../views/style.css" th:href="@{/views/style.css}" />
</head>
<body>
	<table>
		<tr>
			<td>Punkty</td>
			<td>Maksymalna ilość punktów</td>
			<td>Ocena</td>
			<td>Id testu</td>
			<td>Id studenta</td>
		</tr>
		<tr th:each="stat : ${statsUsr}">
		<tr>
			<td th:text="${stat.points}"></td>
			<td th:text="${stat.maxPoints}"></td>
			<td th:text="${stat.mark}"></td>
			<td th:text="${stat.testId}"></td>
			<td th:text="${stat.studentId}"></td>
		</tr>
		</tr>
	</table>
	<a href="/logout" th:href="@{/logout}"><div class="button">Wyloguj</div></a>
</body>
</html>
