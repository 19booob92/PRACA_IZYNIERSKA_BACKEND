<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
i = 0;
$(document).ready(function() {
	
	$("#send").click(function() {
		var array = [];
		$("div").each(function() {
		    array.push({
		        id: $(this).find("#id").val(),
		        tick: $(this).find("input").val(),
		        name : $(this).attr("name")
		    });
		});
		console.log(array);
	}); 
});

function increment() {
	i++;
}

function addRadioButton() {
	alert(i + "dupa");
};

</script>
<title>Webowa Aplikacja Do Przeprowadzania Testow</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../views/style.css" th:href="@{/views/style.css}" />
</head>
<body>

<form id="testForm" action="#" method="post">
<table>
    <tr th:each="quest : ${test}">
    <div>
    <script>
    increment();
    </script>
    <tr>
        <th>Pytanie:</th>
        <td id="id" th:hidden="${quest.id}"> </td>
        <td th:text="${quest.content}"> </td>
    </tr>
    <tr>
        <td th:text="${quest.answerA}"> </td> 
        <td> <input type="radio" name="tick" value=""/></td>
        <script>
        addRadioButton();
        </script>
    </tr>
    <tr>
        <td th:text="${quest.answerB}"> </td> 
        <td> <input type="radio" name="tick" value=""/></td>
        <script>
        addRadioButton();
        </script>
    </tr>
    <tr>
        <td th:text="${quest.answerC}"> </td> 
        <td> <input type="radio" name="tick" value=""/></td>
    </tr>
    <tr>
        <td th:text="${quest.answerD}"> </td> 
        <td> <input type="radio" name="tick" value=""/></td>
        </div>
    </tr>
    </tr>
</table>
<button id="send" type="button">Wy≈õlij</button>
</form>
</body>
</html>
