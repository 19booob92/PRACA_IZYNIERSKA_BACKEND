<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Webowa Aplikacja Do Przeprowadzania Testow</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />
</head>
<body>
	<a style="float: left" id="genTest" href="/" th:href="@{/}"><div
			class="button">Powrót</div></a>

	<a style="float: right" href="/logout" th:href="@{/logout}"><div
			class="button">Wyloguj</div></a>
	<br />
	<br />
	<form action="#" th:action="@{/mark}" th:object="${markTresholds}"
		method="post">

		<div style="width:600px" th:each="mark : ${marks}">

			<p class="tresholdParagraph">Celujący:</p><input class="formInput" type="text" th:name="tresholdA"
				th:value="${mark.tresholdA}" />
			<p class="tresholdParagraph">Bardzo dobry:</p><input class="formInput"
				type="text" th:name="tresholdB" th:value="${mark.tresholdB}" />
			<p class="tresholdParagraph">Dobry +:</p><input class="formInput"
				type="text" th:name="tresholdC" th:value="${mark.tresholdC}" />
			<p class="tresholdParagraph">Dobry:</p> <input class="formInput" type="text" th:name="tresholdD"
				th:value="${mark.tresholdD}" />
			<p class="tresholdParagraph">Dostateczny +:</p> <input class="formInput"
				type="text" th:name="tresholdE" th:value="${mark.tresholdE}" />
			<p class="tresholdParagraph">Dostateczny: </p><input class="formInput"
				type="text" th:name="tresholdF" th:value="${mark.tresholdF}" />
			<p class="tresholdParagraph">Niedopuszczajacy: </p>	<input class="formInput" type="text" th:name="tresholdG"
				th:value="${mark.tresholdG}" /><br />
				<br />
		</div>

		<button class="button" type="submit">Aktualizuj</button>
	</form>
</body>
</html>
